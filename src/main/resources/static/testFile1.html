<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Board Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #mancala-board {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .player {
            background-color: #eee;
            border-radius: 10px;
            padding: 20px;
            margin: 0 10px;
        }

        .player h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .pit {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border: 2px solid #888;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 5px;
        }

        .mancala {
            width: 160px;
            height: 160px;
            background-color: #ccc;
            border: 2px solid #888;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mancala Board Game</h1>

    <div id="mancala-board">
        <!-- Create the pits for Player A and Player B -->
        <div class="player" id="playerA">

            <div class="pit" id="A1" onclick="moveStones('A', 1)">4</div>
            <div class="pit" id="A2" onclick="moveStones('A', 2)">4</div>
            <div class="pit" id="A3" onclick="moveStones('A', 3)">4</div>
            <div class="pit" id="A4" onclick="moveStones('A', 4)">4</div>
            <div class="pit" id="A5" onclick="moveStones('A', 5)">4</div>
            <div class="pit" id="A6" onclick="moveStones('A', 6)">4</div>
        </div>

        <div class="player" id="playerB">
            <h2>Player B</h2>
            <div class="mancala" id="BMancala">0</div>
            <div class="pit" id="B1" onclick="moveStones('B', 1)">4</div>
            <div class="pit" id="B2" onclick="moveStones('B', 2)">4</div>
            <div class="pit" id="B3" onclick="moveStones('B', 3)">4</div>
            <div class="pit" id="B4" onclick="moveStones('B', 4)">4</div>
            <div class="pit" id="B5" onclick="moveStones('B', 5)">4</div>
            <div class="pit" id="B6" onclick="moveStones('B', 6)">4</div>
        </div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script>

        let board = {

            B1: 4,
            B2: 4,
            B3: 4,
            B4: 4,
            B5: 4,
            B6: 4,
            BMancala: 0,
        };

        function moveStones(player, pit) {

            console.log(`Player ${player} clicked on Pit ${pit}`);
        }

        function resetGame() {
            // Implement the logic to reset the game here
            console.log("Game Reset");
        }
    </script>
</body>
</html>
